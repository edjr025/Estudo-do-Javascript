<body>
    
    <script>
        //abaixo Ã© uma promisse
        function pegarDados(){
            fetch('https://randomuser.me/api/')
            .then((r) => r.json())
            .then((json) => {
                console.log(json)
            })
        }

        pegarDados()

        async function buscarDados(){
            const r = await fetch('https://randomuser.me/api/')
            const json = await r.json()
            console.log(json)
        }

        buscarDados()
    </script>

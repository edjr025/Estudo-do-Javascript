<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objeto Array Construct e Length</title>
</head>
<body>
    <h1>Propriedades do objeto Array Construct e Length</h1>

    <p id="msg"></p>
    <p id="tam"></p>

    <script>
       var valores = [1,2,3,4,5]

       document.getElementById('msg').innerHTML = valores.constructor

       document.getElementById('tam').innerHTML = valores.length
    </script>
</body>
</html>

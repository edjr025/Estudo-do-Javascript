<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat</title>
</head>
<body>
    <h1>Concatenando Arrays com o m√©todo Concat</h1>

    <p id="msg"></p>
    <p id="tam"></p>

    <script>
       var nomes = ['Andre', 'Bruna','Carlos', 'Daniel']
       var times = ['Flamengo', 'Vasco', 'Palmeiras', 'Corinthians']

       var numeros = [1,2,3,4,5]
       var letras = ['a', 'b', 'c', 'd']
       var simbolos = ['$', '@', '%', '#']

       var concatenado = nomes.concat(times)

       document.write(concatenado)

       document.write('</br>')

       var concatenadoTresArray = numeros.concat(letras,simbolos)

       document.write(concatenadoTresArray)


    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       //let e const
        {
        var a = 2
        let b = 3
        console.log(b)
        }

    console.log(a)
    //console.log(b) >> b é escopo de bloco declarado com let, não vai ser printado aqui

    //template string
    const produto = 'Ipad' 
    console.log(`${produto} é caro!`)  
    
    //destructuring
    const [l, e, ...tras] = 'Cod3r'
    console.log(l, e, tras)

    const [x, y] = [1,2,3]
    console.log(x,y)

    const {idade:i, nome:n} = {nome: 'Ana', idade: 9}
    console.log(i, n)
   </script>
</body>
</html>

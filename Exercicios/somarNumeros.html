<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar</title>
</head>
<body>
    <h1>Somando</h1>

    <script>
        let numeros = [1,2,3,4,5,6]
        let soma = 0;
        let resultado;
        for(let i=0; i < numeros.length; i++){
            soma += numeros[i] 
        }
        resultado = soma
        console.log(resultado)

    </script>
</body>
</html>

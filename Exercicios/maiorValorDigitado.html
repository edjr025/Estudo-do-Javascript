<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Valor Informado</title>
</head>
<body>
    <h1>Maior valor informado</h1>

    <script>

        var maior = 0
        for(let i = 0; i < 3; i++){
            var numero = parseInt(prompt('Infome um numero'))
            document.write('numero informado: ' + numero + '</br>')

            if(numero >maior){
                maior = numero
            }
        }

        document.write('O maior valor informado foi: ' + maior + '</br>')

    </script>
</body>
</html>

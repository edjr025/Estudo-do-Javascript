<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Flex</title>
</head>
<body>
    <h1>Calculadora Flex</h1>
    <img id="imagem" src="neutro.png" alt="calculadora flex">
    <form name="frmFlex">
        <input type="text" placeholder="Etanol" size="8" name="txtEtanol">
        <input type="text" placeholder="Gasolina" size="8" name="txtGasolina">
        <input type="button" value="Vantagem" onclick="calcular()">
        <input type="reset" value="Limpar" onclick="limpar()">
    </form>

    <script>
        //declarando as variaveis na mesma linha
        var etanol, gasolina;

        function calcular(){
            etanol = parseFloat(frmFlex.txtEtanol.value.replace(",", "."));
            gasolina = parseFloat(frmFlex.txtGasolina.value.replace(",", "."));

            if(etanol < gasolina * 0.7 ){
                document.getElementById('imagem').src = 'etanol.png'
            }else{
                document.getElementById('imagem').src = 'gasolina.png'
            }
        }

        function limpar(){
            document.getElementById('imagem').src = 'neutro.png'
        }
    </script>
</body>
</html>

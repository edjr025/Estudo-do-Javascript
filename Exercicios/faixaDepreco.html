<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faixa de preco</title>
</head>
<body>
    <h1>Treinamento JS</h1>

    <script>

        //primeira opção
        let faixas = [
            {tootip: 'até 500', minimo: 0, maximo: 500},
            {tootip: 'de 550 até 1000', minimo: 550, maximo: 1000},
            {tootip: 'de 111 0até 2000', minimo: 1110, maximo: 2000},
            {tootip: 'de 2100 até 5000', minimo: 2100, maximo: 5000},
            {tootip: '500o ou mais', minimo: 10000, maximo: 50000}
        ]

        //segunda opção(usando factory function)
        function criarFaixapreco(tootip, minimo, maximo){
            return{
                tootip,
                minimo,
                maximo
            }
        }

        let faixas2 = [
           criarFaixapreco('a',1, 100) ,
           criarFaixapreco('b',100, 500) ,
           criarFaixapreco('c',500, 1000) 
        ]

        console.log(faixas2)

        //terceira opção(constructor function)
        function Faixapreco(tootip, minimo, maximo){
            this.tootip = tootip
            this.minimo = minimo
            this.maximo = maximo
        }

       let faixas3 = [
           new Faixapreco('d',5,10),
           new Faixapreco('f',10,20),
           new Faixapreco('g',20,30),
       ]

       console.log(faixas3)




    </script>
</body>
</html>

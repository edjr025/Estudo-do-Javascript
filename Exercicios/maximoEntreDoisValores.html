    <title>maximo entre dois numeros</title>

<body>
    <h1>Treinamento JS</h1>
    <script>
        function maximoEntreNumeros(a, b){
            // if(a > b){
            //    return console.log('a é maior')
            // }
            //   return  console.log('b é maior')
            return a>b ? a : b;
           
        }

        let resposta = maximoEntreNumeros(10,55)
        console.log(resposta)
    </script>

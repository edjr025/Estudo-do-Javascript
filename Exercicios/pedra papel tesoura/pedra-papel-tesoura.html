<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra - Papel - Tesoura</title>
</head>
<body>
    <h1>Pedra - Papel - Tesoura</h1>
    <h3>Jogador:</h3>

    <img src="pedra.png" alt="pedra">
    <img src="papel.png" alt="papel">
    <img src="tesoura.png" alt="tesoura">

    <form name="frmJokenpo">
        <input type="radio" id="pedra" name="jokenpo">Pedra
        <input type="radio" id="papel" name="jokenpo">Papel
        <input type="radio" id="tesoura" name="jokenpo">Tesoura
        <br>
        <br>
        <input type="button" value="JOGAR" onclick="jogar()">
        <input type="reset" value="RESETAR" onclick="resetar()">
    </form>

    <hr>
    <h3>Computador: </h3>
    <img src="pc.png" alt="pc" id="pc">
    <hr>
    <h3 id="placar"></h3>

    <script>

        function jogar(){
            if(document.getElementById('pedra').checked == false && document.getElementById('papel').checked == false &&  document.getElementById('tesoura').checked == false){
                alert('favor escolha uma opção')
            }else{
                //logica principal
                var sorteio = Math.floor(Math.random() * 3);
                switch(sorteio){
                    case 0:
                        document.getElementById('pc').src = 'pcpedra.png'
                        break;

                    case 1:
                        document.getElementById('pc').src = 'pcpapel.png'
                        break;

                    case 2:
                        document.getElementById('pc').src = 'pctesoura.png'
                        break;
                }
                //verificar vencedor ou declarar empate
                if((document.getElementById('pedra').checked == true && sorteio == 0) || 
                (document.getElementById('papel').checked == true && sorteio == 1) ||
                (document.getElementById('tesoura').checked == true && sorteio == 2)){
                    document.getElementById('placar').innerHTML = 'EMPATE'
                }
                else if((document.getElementById('pedra').checked == true && sorteio == 2) || 
                (document.getElementById('papel').checked == true && sorteio == 0) ||
                (document.getElementById('tesoura').checked == true && sorteio == 1)){
                    document.getElementById('placar').innerHTML = 'Jogador Venceu'
                }else{
                    document.getElementById('placar').innerHTML = 'Computador Venceu'
                }
            }
        }

        function resetar(){
            document.getElementById('pc').src = 'pc.png';
            document.getElementById('placar').src = '';
        }
    </script>
</body>
</html>

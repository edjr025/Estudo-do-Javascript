<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior entre dois numeros</title>
</head>
<body>
    <h1>Maior entre dois numeros</h1>

    <script>
        var n1 = parseInt(prompt('informe o 1º numero'))
        var n2 = parseInt(prompt('informe o 2º numero'))

        document.write('o 1º numero escolhido foi: ' + n1 + '</br>')
        document.write('o 2º numero escolhido foi: ' + n2 + '</br>')

        if(n1 > n2){
            document.write('o 1º numero é maior' + '</br>')
        }else if(n1 < n2){
            document.write('o 2º numero é maior' + '</br>')
        }else{
            document.write('os numeros são iguais' + '</br>')
        }
    </script>
</body>
</html>

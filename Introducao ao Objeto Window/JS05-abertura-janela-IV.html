<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sistema de impressão de janelas</title>

<body>
    <h1>Sistema de impressão de janelas web com JavaScrip</h1>

    <p id="msg"></p>
    <p id="msg2"></p>

    <p id="msg4"></p>

    <button onclick="abrirJanela()">Abrir Janela</button>

        function abrirJanela(){
            novaJanela = window.open('', '', 'width = 300, height = 300')
            novaJanela.document.write(

            )
        }

        function imprimir(){
            //só pra dar o foco na janela
            novaJanela.focus()
            novaJanela.print()
            
        }
    </script>
</body>
</html>

<body>
    <script>
        //exemplo de wrapper objetc
        let nome = 'Junior'
        console.log(nome.length) //isso aqui é o wrapper objetc  kkkkk

        let numero = Number('10') //vai transforma a srtring '10' em numero >> 10
         console.log(numero)   
        let texto = String(10) //Number() e String() não vão ser muito usados
        console.log(texto) 
    </script>

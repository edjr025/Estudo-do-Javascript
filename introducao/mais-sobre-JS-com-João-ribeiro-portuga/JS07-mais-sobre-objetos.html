    <script>
        let cliente = new Object() // usado o contructor do objeto
        let cliente2 = {} //usando o objeto literal

        //função construtora
        function Pessoa(nm, ap, tlf){
            this.nome = nm
            this.apelido = ap
            this.telefone = tlf

            this.nome_completo = function(){
                return this.nome + ' ' + this.apelido
            }

            this.alterarNome = function(novo_nome){
                this.nome = novo_nome
            }
        }

        let cliente1 = new Pessoa('Junior','Zakumy','34993121787')
        console.log(cliente1.nome)
        console.log(cliente1.nome_completo())
        cliente1.alterarNome('edvaldo')
        console.log(cliente1.nome)
        console.log(cliente1.nome_completo())

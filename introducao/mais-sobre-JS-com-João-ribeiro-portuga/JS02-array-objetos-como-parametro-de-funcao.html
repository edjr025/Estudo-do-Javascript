<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e objetos como parametros de uma função</title>
</head>
<body>
    
    <script>
        //passando o array como parametro
        let arr = [5,7,10,32,21]

        function myFunction(arg){
            return arg
        }
        
        console.log(myFunction(arr))

        //fiz um teste aqui usando um array como parametro de um função e retornei um filter
        function teste(arguments){
            return arguments.filter(n => n > 10)
        }

        console.log(teste(arr))

        //passa objeto como parametro pra uma função
        let obj = {
            nome: 'Junior',
            altura: 1.71,
            peso: 70
        }

        function minhaFunction(args){
            return args
        }

        console.log(minhaFunction(obj))
        console.log(minhaFunction(obj).altura)
    </script>
</body>
</html>

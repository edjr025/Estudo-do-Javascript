    <h1>Loop FOR dentro de Loop FOR</h1>


    <script>
      for(var i=0; i < 10 ; i++){
        for(var x=0;x<10;x++){
            
            if(i != x){
                document.write(i, ' -- ', x, '</br>') 
            }else{
                document.write(i, ' -- ', x, ' i e x s√£o iguais nesse ponto') 
                document.write('</br>')
            }
             
        }
      }

     
    </script>

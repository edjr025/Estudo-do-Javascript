<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - Metodos importantes</title>
</head>
<body>
    <script>
        const pilotos = ['Vettel', 'Alonso', 'Raikkonen', 'Massa']
        pilotos.pop() //saiu o Massa
        console.log(pilotos)

        pilotos.push('Vestappen') //entra vestappen no final
        console.log(pilotos)

        pilotos.shift() //remove o primeiro -- vettel
        console.log(pilotos)

        pilotos.unshift('Hamilton') //insere no inicio do array
        console.log(pilotos)

        //splice pode adcionar e remover elementos

        //adcionar
        pilotos.splice(2,0, 'Bottas', 'Riccardo')
        console.log(pilotos)

        //remover 
        pilotos.splice(3,1) //riccardo saiu
        console.log(pilotos)

        const algunsPilotos = pilotos.slice(2) //novo array
        console.log(algunsPilotos)

        const algunsPilotos2 = pilotos.slice(1,4)
        console.log(algunsPilotos2)

    </script>
</body>
</html>

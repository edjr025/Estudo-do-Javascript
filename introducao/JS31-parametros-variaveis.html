<body>
    <script>

        function soma(){
            let soma = 0
            for(i in arguments){
                soma += arguments[i]
            }
            return soma
        }

        console.log(soma())
        console.log(soma(1))
        console.log(soma(1,2))
        console.log(soma(1,2,3))
        console.log(soma(1,2,10))
        console.log(soma(1,2, 15, 'teste'))
        console.log(soma('a', 'b','c'))

    </script>
</body>

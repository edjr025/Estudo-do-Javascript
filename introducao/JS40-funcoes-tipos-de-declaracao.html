<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de declaração</title>
</head>
<body>
    

    <script>
        //function declaration
        function soma(x,y){ //pode ser chamada antes da declaração
            return x + y
        }

        //function expression
        const sub = function (x,y){ //só pode ser chamada depois da declaração
            return x - y
        }

        //named function expression  >>> pouco usada
        const mult = function mult(x,y){  //só pode ser chamada depois da declaração
            
            return x * y
        }

        //


    </script>
</body>
</html>

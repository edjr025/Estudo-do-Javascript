    <title>This e a função Bind</title>
</head>
<body>
    

    <script>
      function Pessoa(){
          this.idade = 0
          const self = this   //self é usado para driblar  a variação do This
          setInterval(function(){
              self.idade++
              console.log(self.idade)
          }/*.bind(this)*/, 2000)
      }

      new Pessoa
    </script>

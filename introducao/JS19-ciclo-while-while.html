<body>
    <h1>Loop While</h1>


    <script>
      var valor = 0

      while(valor < 20){

            if(valor % 2 == 0){
                document.write(valor, '</br>')
            }
            
            valor++
      }

      document.write('</br>')
      document.write('</br>')
      document.write('</br>')
      document.write('</br>')
      document.write('segundo loop', '</br>')

      var x = 0

      while(x <= 100){
          if(x > 20 && x < 80)
        document.write(x, '<br>')
        x += 10
      }
    </script>
</body>

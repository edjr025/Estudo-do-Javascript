<body>
    <h1>Operadores Condicionais</h1>


    <script>
        // && operador E  todas as condições tem q ser verdadeira
        // || operador OU uma condição precisa ser verdadeira
        // ! operador NOT(Não) inverte as condições
        
        var a = 10
        var b = 20

        if(a == 10 && b == 5 ){
            document.write('verdadeiro ','</br>')
        }

        if(a == 10 && b == 20 ){
            document.write('o segundo IF é verdadeiro','</br>')
        }

        if(a == 10 || b == 5){
            document.write('o terceiro IF é verdadeiro ','</br>')
        }

        var n = false
        if(!n){
            document.write('o que era falso se tornou verdadeiro com o ! (NOT) ','</br>')
        }

       
        

    </script>

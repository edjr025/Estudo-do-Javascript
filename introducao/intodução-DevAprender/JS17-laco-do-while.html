    <title>Do while</title>

<body>
    <h1>Treinamento JS</h1>

    <script>

        /*
            OBS >> o DO While ele vai executar pelo menos 1x
        */
        let i = 1

        do{
            console.log('digitando')
            i++
        }while(i < 10)


        let x = 10

        do{
            console.log('printando uma vez')
            i++
        }while(i < 10)

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos primitivos</title>
</head>
<body>
    <h1>Treinamento JS</h1>
    <p>tipos valores</p>

    <script>
        /*
        tipos valores
        
            tipos primitivos
            --string
            --number
            --boolean
            --undefined
            --null
        */
        let nome = 'Edvaldo'; //string literal
        let idade = 28 //number literal
        let estaAprovado = true //boolean
        let sobrenome; //undefined
        let corSelecionada = null // valor null para redefinir um valor de uma variavel no futuro
        
        let valor = 3.14

        console.log(nome)
        console.log(idade)
        console.log(estaAprovado)
        console.log(sobrenome)
        console.log(corSelecionada)
        console.log(valor)

        console.log('o tipo da variavel nome é: ', typeof(nome))
        console.log('o tipo da variavel idade é: ',typeof(idade))
        console.log('o tipo da variavel estaAprovado é: ',typeof(estaAprovado))
        console.log('o tipo da variavel sobrenome é: ',typeof(sobrenome))
        console.log('o tipo da variavel corSelecionada é: ',typeof(corSelecionada))
        console.log('o tipo da variavel valor é: ',typeof(valor))
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laços</title>
</head>
<body>
    <h1>Treinamento JS</h1>

    <script>
        /*
            laços de repetição
                -for
                -while
                -do while
                -for in
                -for of

        */

        for(let i = 0; i < 5; i++){
            console.log('estou aprendendo! ', i)
        }

        console.log('printando numeros impares entre 1 e 10')
        for(let i = 1; i < 10; i++){
            if(i % 2 == 1){
                console.log(i)
            }
        }
        
        console.log('pulando de 10 em 10')
        for(let i = 0; i <= 100; i+=10){
           console.log(i)
        }

        console.log('ordem decrecente')
        for(let i = 10; i >= 1; i--){
           console.log(i)
        }

        

       
    </script>
</body>
</html>

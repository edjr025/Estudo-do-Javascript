<body>
    <h1>Treinamento JS</h1>

    <script>
        /*
            operadores no javascript

                -operadores matematicos
                -operadores atribuição
                -operadores comparação
                -operadores logicos
                -operadores bitwise

            operadores matematicos >> +(adição) -(subtração) *(multiplicação) /(divisão) **(exponencial)
            
            obs: temos tbm o ++ e o -- (operadores de incremento e decremento)
        */

        /*
            operadores de igualdade
                 == compara apenas o valor da variavel
                 === compara o valor e o tipo da variavel

            OBS: a resposta é sempre um booleano     
        */

        console.log('1' == 1 ) //aqui ele converte os valores para ficarem do mesmo tipo
        console.log('1' === 1) //comparando o tipo tbm


    </script>

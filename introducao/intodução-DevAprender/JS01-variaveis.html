<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Treinamento JS</h1>

    <script>
        /*formas de declarar >> var, let e const
        sinal de = significa atribuição
        OBS: nome de variaveis invalidas >> 1nome, sobre nome, #peso,
        nome das variaveis deve seguir o camelCase >> ex: nomeCompleto
        variaveis declarada com o Let aceita alteração nos valores das variaveis
        variaveis declarada com o const não aceita alterações
        */

        let idade = 5
        console.log(idade)

        let valorIngressoAdulto = 20
        valorIngressoAdulto = 30
        console.log(valorIngressoAdulto)

        const precoPromocional = 10
        precoPromocional = 5
        console.log(precoPromocional) //vai dar erro nessa linha pois const não pode ter os valores alterados
    </script>
</body>
</html>

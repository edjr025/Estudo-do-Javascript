<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
</head>
<body>
    <h1>Treinamento JS</h1>

    <script>
       let numeros = [1,2,3,4,5]

       //usando o for of só pra demostração
       for(numero of numeros){
           console.log(numero)
       }

       //usando o foreach
       numeros.forEach(function(numero){
           console.log('com o foreach', numero)
       })

       //foreach com arrow functions
       numeros.forEach(numero => console.log(numero))

       //foreach exbindo o indice usando as arrow functions 
       numeros.forEach((numero, indice) => console.log('o numero: ',numero,' ta na posição: ', indice))
    </script>
</body>
</html>

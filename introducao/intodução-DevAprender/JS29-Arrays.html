<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Treinamento JS</h1>

    <script>
      /*
        introdução a arrays

            -Add novos elementos
            -Encontrar elementos
            -remover elementos
            -dividir elementos
            -dividir arrays
            -combinar arrays
      */ 

       //Add novos elementos
      let numeros = [1,2,3]
      console.log(numeros)  
      //inserir no inicio do array
      numeros.unshift(0)
      console.log(numeros)
      //inserir no meio do array 
      numeros.splice(1,0,25)
      console.log(numeros)
      //inserir no final do array  
      numeros.push(100)
      console.log(numeros) 


        //Encontrar elementos >> tipo primitivo
        numeros.indexOf(2)
        console.log( numeros.indexOf(2))
        console.log(numeros.indexOf(5)) //quando não acha o numero no array ele traz -1
        numeros.push(1)
        console.log(numeros) 
        console.log(numeros.lastIndexOf(1)) //ultima incidencia de um valor no array

        //verificando se existe um valor dentro do array
        console.log(numeros.indexOf(3) != -1) //3 existe e ele traz true
        console.log(numeros.includes(100)) //forma de saber se existe ou não um numero no array na ES6


        //Encontrar elementos >> tipo referencia
        let marcas = [
            {id:1, nome: 'a'},
            {id:2, nome: 'b'},
            {id:3, nome: 'c'},
            {id:4, nome: 'd'},
            {id:5, nome: 'e'}
        ]
       let marca = marcas.find(function(marca){
            return marca.nome === 'a'
        })
        console.log(marca)

         //Encontrar elementos >> tipo referencia --usando  arrow functions

         let objeto = [
            {id:1, nome: 'a'},
            {id:2, nome: 'b'},
            {id:3, nome: 'c'},
            {id:4, nome: 'd'},
            {id:5, nome: 'e'}
        ]   

        console.log(objeto.find(obj =>  obj.nome === 'd'))
        //senão tiver parametro ficaria (() => marca.nome === 'd')


            //removendo elementos

        //remover no final
        let numeros2 = [1,2,3,4,5,6]
        console.log(numeros2)
        numeros2.pop() //tirou o 6
        console.log(numeros2)
        //remover no inicio
        numeros2.shift() //tirou o 1
        console.log(numeros2)
        //remover no meio
        numeros2.splice(2,1) //tirou o 4
        console.log(numeros2)


             //esvaziando um array
        //solução 1
        let numeros3 = [1,2,3,4,5]
        let outro = numeros3
        numeros3 = [] /*usando essa forma vc só apagar a 1ª referencia  do array, se tiver
            outro array recebendo o numeros3 esse outro array não sera esvaziado
            ex abaixo
        */
        console.log(numeros3)
        console.log(outro) //esse aqui não foi esvaziado

         //solução 2 >>solução recomendada
         let x = [1,2,3]
         let y = x
         x.length = 0
         //esvazia os dois agora
         console.log(x) 
         console.log(y)

         //solução 3
         let letra = ['a', 'b', 'c']
         let letter = letra
         letra.splice(0,letra.length)
         //esvazia tbm
         console.log(letra)
         console.log(letter)

         //solução 4  >>> não é muito usado, consome muito PC
         let n = [1,2,3,4]
         console.log(n)
         while(n.length > 0){
             n.pop()
         }
         console.log(n)


            //combinando arrays e dividindo elementos
            let primeiro = [1,2,3]
            let segundo = [5,9,13]

           //combinar array
           combinado = primeiro.concat(segundo)
           console.log(combinado)

            //dividir elementos
            let dividido = combinado.splice(1,3)
            console.log(dividido)

            /*
                arrays é do tipo referencia, então se vc mudar um array
                e esse array ser referenciado em outros arrays os outros tbm vão sofrer mudança
            */

                  //usando o join
              let number = [1,6,24,98]
              let joinn = number.join('.') //aqui podemos colocar - * , etc
              console.log(joinn)

              let frase = 'bem vindo ao curso'
              let resulrtado = frase.split(' ')
              console.log(resulrtado)

              console.log(resulrtado.join('-'))
              
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de funções</title>
</head>
<body>
    <h1>Treinamento JS</h1>

    <script>
        /*
            existem 3 tipos de funções
                -realiza algo mas não retorna valor
                -realiza algo e retorna valor
                -inserir uma função dentro de uma variavel
        */

        //função sem retorno
        function dizerNome(){
            console.log('Meu nome é Junior')
        }

        dizerNome()

        //função com retorno
        function multiplicarPorDois(valor){
            return valor * 2
        }

       console.log( multiplicarPorDois(5) )

       //passando uma função para uma variavel
       let resultado = multiplicarPorDois(3)
       console.log(resultado)
    </script>
</body>
</html>

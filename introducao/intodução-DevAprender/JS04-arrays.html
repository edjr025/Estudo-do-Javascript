<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Treimento JS</h1>

    <script>
        /*
            tipo referencia
                -arrays
            o que são:: > é um conjunto de dados que podem ser acessados atraves de um indice
            o indice é a posição q esse dado esta dentro do array   
        */

        let numeros = [26,45,50,17]
        console.log(numeros)
        console.log('tipo: ', typeof(numeros))
        console.log('array na posição 1', numeros[1])
        console.log('array na posição 3',numeros[3])
        console.log('array na posição 0',numeros[0])

        console.log('meu array tem quantas posições? ', numeros.length)
    </script>

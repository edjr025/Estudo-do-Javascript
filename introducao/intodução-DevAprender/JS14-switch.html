<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swicth</title>
</head>
<body>
    <h1>Treinamento JS</h1>

    <script>
        /*
            estrutura condicionais
                -if
                -if else
                -switch
        */

       let permissao = 'diretor'

       switch (permissao) {
           case 'comum':
               console.log('usuario comum')
               break;
            case 'gerente':
               console.log(' o cara é gerente')
               break;
            case 'diretor':
               console.log('é diretor')
               break;
       
           default:
               console.log('usuario não reconhecido')
               break;
       }
    </script>
</body>
</html>

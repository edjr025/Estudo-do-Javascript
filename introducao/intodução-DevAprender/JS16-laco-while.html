<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <h1>Treinamento JS</h1>

    <script>
        let valor = 1

        while(valor <= 10 ){
            console.log(valor)
            valor++
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Catch</title>
</head>
<body>
    <h1>Tratando Erros com o try catch  Introdução</h1>


    <script>

        try{
            //colocando mostrar com M(maiusculo) para forçar um erro
            Mostrar()
        }
        catch(erro){
            document.write('sua função esta com problema')
        }


        //criando a função mostrar
        function mostrar(){
            document.write('executando a função mostrar')
        }

      
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis String</title>
</head>
<body>
    <h1>String e metodos do objeto String</h1>


    <script>
       var nome = 'Junior'
        document.write('a variavel é: ', nome)
        document.write('</br>')
       
       //tamanho da string com a propriedade length
        document.write('o tamanho dessa string é: ', nome.length)
        document.write('</br>')

      //colocando todas as letras da Variavel em maiusculo com a função toLocaleUpperCase
       document.write('tudo maiusculo: ', nome.toLocaleUpperCase())
       document.write('</br>')

       //colocando todas as letras da Variavel em minusculo com a função toLowerCase
       document.write('tudo minusculo: ', nome.toLowerCase())
       document.write('</br>')

       //procurando um caracter na sttring atraves do numero do indice >>> 0 é a 1ª posição
       document.write('a letra que fica na posição 2 é: ', nome.charAt(2))
       document.write('</br>') 
    </script>
</body>
</html>

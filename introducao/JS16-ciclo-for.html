<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo FOR</title>
</head>
<body>
    <h1>Loop FOR</h1>

    <p id="msg"></p>

   

    <script>
      for(var i=0; i < 10 ; i++){
          document.write(i, '</br>')
      }

      var numero = 7
      for(var i=1; i <=10; i++){
        document.write(numero, ' X ', i, ' = ', numero*i ,'</br>')
      }

      //somando os valores de um array com o loop for
      var soma = 0
      var array = [3,8,13,20]
      for(i=0;i < array.length;i++){
       document.getElementById('msg').innerHTML = 'a soma é: ' + (soma += array[i])
      }

      //alimentando uma lista com o laço for
      let frutas = ['Acerola', 'Banana', 'Carambola', 'Damasco', 'Figo']
      for(let i = 0; i < frutas.length; i++){
        document.write(`<li>${frutas[i]}</li>`)
      }
    </script>
</body>
</html>

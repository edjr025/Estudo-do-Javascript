<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Personalizados II</title>
</head>
<body>
    
    

<script>
	
	//objetos personalizados II
	
	let person = {
		name: 'Thiago',
		age: 20,
		cc: 123
	}
	
	let operation = {
		sacar: function(saldo, valor){
			return saldo -= valor
		},
		
		depositar: function(saldo, valor){
			return saldo += valor
		}
	}
	
	let bank = {
		person: person,
		operation: operation,
		saldo: 50
	}
	
	let value = 20
	let deposito = 45
	
	console.log(bank.person.name + 'Portador da conta ' + bank.person.cc + ' realizou um saque no valor de ' + value + ' ficando com ' + bank.operation.sacar(bank.saldo, value))
	console.log(bank.person.name + 'portador da conta ' + bank.person.cc + 'realizou um deposito no valor de ' + deposito + 'ficanco com ' + bank.operation.depositar(bank.saldo, deposito))	
	

</script>
</body>
</html>

<body>
    
    <script>
        //formal
        let meuArray= new Array('Thiago', 'webdesign', 10)

        //literal
        let array2 = ['Tjhai', 'teacher']

        //associativo  >>> o mesmo que objeto
        let myArrAss = {
            name: 'Thigo',
            age: 18
        }

        console.log(array2[1])

        meuArray[0] = 'Pedro'
        console.log(meuArray)

        console.log(array2.constructor)
        console.log(meuArray.prototype)

    </script>

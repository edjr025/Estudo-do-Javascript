<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de Comparação</title>
</head>
<body>
    <h1>Operadores de Comparação</h1>


    <script>
        // = sinal de atribuição
        // == sinal de comparação sem comparar o tipo
        // === sinal de comparação comparando o tipo dos dados tbm
        // += sinal de atribuição mais incremento
        // -= sinal de atribuição mais decremento
        // != sinal de diferente(só o valor é analisado)
        // !== diferença em valor e em tipo
        // > sinal de maior
        // < sinal menor
        // >= sinal maior e igual
        // <= sinal menor e igual

        var A = 10
        var B = 20

        document.write('o valor de A é: ', A, '</br>')
        document.write('o valor de B é: ', B, '</br>')

        document.write('A é igual a B? ', A == B, '</br>')
        document.write('A é diferente de B? ', A != B, '</br>')
        document.write('A é maior que B? ', A > B, '</br>')
        document.write('A é menor ou igual a B? ', A <= B, '</br>')

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Anonima</title>
</head>
<body>
    
    <script>
        const soma = function(x,y){
            return x + y
        }

        const imprimimirResultado = function(a,b, operacao = soma){
            console.log(operacao(a,b))
        }

        imprimimirResultado(3,4)
        imprimimirResultado(3,4,soma)
        imprimimirResultado(3,4, function(x,y){
            return x - y
        })

        imprimimirResultado(3,4, (x,y) => x * y)

        const pessoa = {
            falar: function (){
                console.log('opa')
            }
        }
        pessoa.falar()

    </script>
</body>
</html>

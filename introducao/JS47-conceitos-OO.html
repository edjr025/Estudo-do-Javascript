<body>
    

    <script>
        //CODIGO NÃO EXECUTAVEl

        //Procedural  >> funções que manipulam dados
        procedimento(valor1, valor2, valor3)

        //OO >>> 
        objeto = {
            valor1,
            valor2,
            valor3,
            processamento(){}
        }

        objeto.processamento() //foco passou a ser objeto

        /*
            Conceitos:

            - Encapsulamento
            - Herança
            - Polimorfismo
        */

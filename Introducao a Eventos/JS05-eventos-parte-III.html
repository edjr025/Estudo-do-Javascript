            document.getElementById('texto').innerHTML = 'Pagina Carregada'
        }

        //ao fechar a pagina ou recarrega-la ira mostrar esse alerta (n√£o funciona em todos browses)
        function finalizar(){
            alert('vai fechar a pagina')
        }
    
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos de data</title>
</head>
<body>
    <h1>Metodos de data</h1>

    <p id="msg"></p>
    <p id="dia"></p>
    <p id="mes"></p>
    <p id="ano"></p>

    <script>
        var data = new Date()

        var diaSemana = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo']

        //pegando o dia da semana, Domingo é 0 segunda é 1 assim por diante 
        document.getElementById('msg').innerHTML = data.getDay() //podemos a fazer .getDay() + 1 pra não vim sdomingo como 0

        //pegando o dia da semana do array e trazendo ele pelo indice
        document.getElementById('dia').innerHTML = diaSemana[data.getDay()]

        //pegando o mês
        document.getElementById('mes').innerHTML = data.getMonth()

        //pegando o ano
        document.getElementById('ano').innerHTML = data.getFullYear()

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Data</title>
</head>
<body>
    <h1>Objeto data Introdução</h1>

    <p id="msg"></p>
    <p id="nasci"></p>

    <script>
        var data = new Date()

        var meuNascimento = new Date(1994, 2, 25, 23, 30, 2)

        document.getElementById('msg').innerHTML = data
        document.getElementById('nasci').innerHTML = meuNascimento
    </script>
</body>
</html>

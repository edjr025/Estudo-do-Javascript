<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecanismos para Data</title>
</head>
<body>
    <h1>mecanismos internos do JavaScript para operar com Date</h1>

    <p id="msg"></p>
    <p id="newdata"></p>

    <script>
        var data = new Date()

        document.getElementById('msg').innerHTML = data.toDateString()

        document.write('</br>')

        //daqui a 10 meses ser√°?
        data.setMonth(data.getMonth() + 11)

        document.getElementById('newdata').innerHTML = data.toDateString()
        
    </script>
</body>
</html>

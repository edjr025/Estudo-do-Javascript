    <script>
        console.log(document.location) 
        console.log(document.location.href)
        console.log( document.title) 
        console.dir(document.head)
        console.log(document.body)
        console.log(document.links)
        console.log(document.forms)
        console.log(document.images)

        //BUSCANDO E SELECIONANDO ELEMENTOS
        console.log(document.getElementById('msg'))
        console.log(document.getElementsByClassName('classes'))
        console.log(document.getElementsByTagName('p'))
        console.log(document.querySelector('#msg'))
        console.log(document.querySelectorAll('.classes'))

        //usando o querySelectorAll você pode usar foreach para selecionar um html collections
        //ja usando o getElementsByClassName não é possivel fazer isso

        let as = document.querySelectorAll('a')
        as.forEach(a => console.log(a))

        //MANIPULAR CONTEUDO
        let p = document.querySelector('#msg')

        let d = document.querySelectorAll('.classes')

        console.log(d.innerHTML)
        
        let p2 = document.querySelector('#msg1')
        p2.style.backgroundColor = 'red'

       let parente = document.querySelector('.parent')
       console.log(parente.parentNode)
       console.log(parente.children)
       console.log(parente.parentElement) //parentNode e parentElement são as mesmas coisas
       console.log(parente.childNodes)
       console.log(parente.firstChild)
       //console.log(parente.remove())
       console.log(parente.children[2])

       console.log(parente.nextSibling)//elementos irmão proximo

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM parte V</title>

    <style>
        div{
            margin-top: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>DOM parte V</h1>

    <button onclick="teste()">Clicar</button>

    <p id="p1">Paragrafo 1</p>
    <p id="p2">Paragrafo 2</p>
    <p id="p3">Paragrafo 3</p>
    <p id="p4">Paragrafo 4</p>
    <p id="p5">Paragrafo 5</p>
    
    <a id="link" href="http://www.google.com">Cliqye aqui</a>

    <div id="div1">
        <h3>Div 1</h3>
        <img id="imagem" src="img/smaile.png" alt="smaile" width="150px" height="150px">
    </div>

    <div id="div2">
        <h3>Divi 2</h3>
    </div>

    <script>
       
       function teste(){
           //modificando um elemento
           document.getElementById('p1').innerHTML = 'paragrafo 1 recebeu um texto'

           //modificar o estilo de um elemento
           var elemento = document.getElementById('p2')
           elemento.style.fontWeight = 'bold'
           elemento.style.color = 'blue'
           elemento.innerHTML = 'o texto ta negrito e na cor azul'
           
           //modificar visibilidade de um elemento
           var p3 = document.getElementById('p3')
           var p4 = document.getElementById('p4')
           p3.hidden = true
           p4.innerHTML = 'o paragrafo 3 foi escondido atraves da propriedade hidden = true'

           //modificar um atributo de um elemento
           var link = document.getElementById('link')
           link.setAttribute('href','http://g1.globo.com')

           //adcionar um atributo
           link.setAttribute('target','_blank')

           //adcionando um novo elemento a pagina
           var novo = document.createElement('h2')
           document.body.appendChild(novo)
           novo.innerHTML = 'isso aqui Ã© um novo paragrafo criado via JS'

           //mudar elemento entre divs
           var imagem = document.getElementById('imagem')
           document.getElementById('div2').appendChild(imagem)

       }
       
    </script>
</body>
</html>

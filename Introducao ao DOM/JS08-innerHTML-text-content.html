<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textcontent , innerHTML e innerText</title>
</head>
<body>
    <h1 id="tit"></h1>
    <div id="txt"></div>
    <span id="span"></span>

    <script>
        /*
            a difença entre innerText e innerHTML é q o innerHTML eu coloco o elemento e seu
             conteudo e ja o innerText vai inserir apenas o texto
        */
        let h1 = document.querySelector('h1')
        h1.innerText = 'meu titulo com o innerText'


        let div = document.querySelector('div')
        div.innerHTML = '<p>coloquei um elemento paragrafo com o seu coteudo dentro da div</p>'

        let span = document.querySelector('span')
        span.textContent = 'testando o textContent'
    </script>
</body>
</html>

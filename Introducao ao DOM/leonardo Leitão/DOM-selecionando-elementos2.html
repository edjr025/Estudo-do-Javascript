<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando elementos 2</title>

    <style>
        body{
            background-color: cadetblue;
        }
        .destaque{
            border: 2px solid red;
            color: white;
            padding: 50px;
            margin: 20px;
           
        }

        div{
            border: 1px solid white;
            padding: 20px;
            width: 100px;
            background-color: red;
        }

        #primeiro{
            background-color: darkgoldenrod;
        }

        .terceiro{
            background-color: aqua;
        }


    </style>
</head>
<body>

    <div id="primeiro">#primeiro</div>
    <div>segundo</div>
    <div class="terceiro ultimo">.terceiro <span wb-attrib>.ultimo</span></div>
    <div wb-attrib>Atributo</div>

    <script>
        document.querySelector('#primeiro').classList.add('destaque')

        const selecionar = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))

        const deselecionar = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        selecionar('div')
        deselecionar('*')
        selecionar('.terceiro.ultimo')
        deselecionar('*')

        selecionar(':not(#primeiro)') //modifique tudo menos o elemento que tem o ID primeiro
        deselecionar('*')
        selecionar(':nth-child(1)')

        deselecionar('*')
        selecionar('div:nth-of-type(2)') //pegue o 2º elemento do tipo div

        selecionar('[wb-attrib]')

        Array.from(document.querySelectorAll('div')) //transforma a seleção num array
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuerySelector e QuerySelectorAll</title>
</head>
<body>
    <h1>texto</h1>
    <p>ghdgshg</p>
    <div>dshgdhghjgh</div>

    <ul>
        <li>banana</li>
        <li>ma√ßa</li>
        <li>uva</li>
    </ul>

    <script>
        let e = document.querySelector('p')
        console.log(e)

        let item = document.querySelector('ul > li:last-child')
        console.log(item) //aqui ele pega o elemento especificado
        console.log(item.innerHTML) //aqui ele pega o valor do elemento especificado
    </script>
</body>
</html>

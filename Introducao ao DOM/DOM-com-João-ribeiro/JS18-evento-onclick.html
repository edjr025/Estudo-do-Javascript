<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento onclick</title>

    <style>
        h1{
            margin: 50px auto;
        }

        .centrar{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="centrar">
        <h1>texto original</h1>
        <button onclick="alterar_texto()">Clique Aqui</button>
        <p>clique aqui tbm</p>
    </div>


    <script>
        function alterar_texto(){
            document.querySelector('h1').innerHTML = 'texto alterado no clique do bot√£o'
        }

        document.querySelector('p').onclick = function(){
            document.querySelector('h1').innerHTML = 'evento onclick no paragrafo'
        }
    </script>
</body>
</html>

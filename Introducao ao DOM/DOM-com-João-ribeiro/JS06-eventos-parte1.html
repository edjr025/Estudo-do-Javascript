<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos</title>
</head>
<body>
    <img src="img1.webp" id="image" alt="" width="500" onclick="mudarImagem()">
    <p>Clique na Imagem</p>


    <script>
        // função para mostrar a funcionalidade do evento click
       function mudarImagem(){
          let img = document.querySelector('#image')
          img.src = 'img2.webp'
       }
    </script>
</body>
</html>

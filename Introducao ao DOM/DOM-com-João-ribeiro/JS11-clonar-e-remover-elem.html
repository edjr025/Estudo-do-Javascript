<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonar e Remover elementos</title>
    <style>
        .container{
            border: 1px solid lightgray;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="container" class="container">
        <p>Paragrafo dentro da div</p>

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <script>
        //clonegem de um elemento com todo seu conteudo >>> true
        let div = document.querySelector('#container').cloneNode(true)
        document.querySelector('#container').after(div)

        //clonegem de um elemento sem o conteudo >>> false
        let div2 = document.querySelector('#container').cloneNode(false)
        document.querySelector('#container').before(div2)


        //remove elemento >>> ele removeu a lista que tava dentro da div original
        document.querySelector('#container > ul').remove()

        //remover um item da lista
        document.querySelectorAll('#container > ul > li')[1].remove()
    </script>
</body>
</html>

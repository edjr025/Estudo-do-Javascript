<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adcionando elemento</title>

    <style>
        .alerta{
            padding: 5px;
            text-align: center;
            background-color: red;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="caixa">
        <p>Nesta div apenas existe um paragrafo</p>
    </div>

    <script>
        //criar elemento
        let novo_elemento = document.createElement('p')
        novo_elemento.className = 'alerta'
        novo_elemento.textContent = 'esta Ã© uma msg de alerta'

        //adcionando o novo elemento a DIV que ja existe
        let elemento = document.querySelector('.caixa')
        elemento.appendChild(novo_elemento)
    </script>
</body>
</html>

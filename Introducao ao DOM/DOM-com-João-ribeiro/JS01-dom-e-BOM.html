<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom e DOM</title>
</head>
<body>

    <h1>titulo</h1>
    <p>paragrafo</p>
    <span>span</span>
    <script>
        //BOM browser object model >> manipulação do navegador
        //DOM document object model >> manipulação de elementos do HTML

        //exemplo de BOM
        alert('o BOM(browser object model) é resposavel por isso')

        //exemplo de DOM
        document.body.style.background = 'red'
        document.body.style.color = 'white'

        if(confirm('deseja ir para o Google?')){
            location.href = 'https://www.google.com'
        }
        
    </script>
</body>
</html>

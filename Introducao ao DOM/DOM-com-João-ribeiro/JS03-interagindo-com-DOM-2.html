<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interagindo com o DOM</title>
</head>
<body>
    
    <h1 id="tit">titulo</h1>
    <p id="para">paragrafo</p>

    <div name="esta_div">
        este texto esta dentro de uma div
    </div>

    <form action="">
        <input type="text" name="text_usuario">
    </form>

    <span>spa1</span>
    <span>spa2</span>
    <span>spa3</span>

    <h2 class="txt">titulo 2</h2>
    <div class="txt">outra div</div>
    <p class="txt">outro paragrafo</p>
    <span class="txt"></span>

    <script>
        /*
            getElementById
            getElementByName
            getElementByTagName
            getElementByClassName

        */

        console.log(document.getElementById('tit'))
        console.log(document.getElementById('para').innerText) //qual Ã© o txt dentro desse elemento?

        document.getElementById('tit').innerHTML = 'Novo titulo'

        console.log(document.getElementsByName('esta_div'))

        document.getElementsByName('text_usuario')[0].value = 'junior'

        console.log(document.getElementsByTagName('span'))

        console.log(document.getElementsByClassName('txt'))


    </script>
</body>
</html>

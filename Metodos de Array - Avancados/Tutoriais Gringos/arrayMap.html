<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Map</title>
</head>
<body>
    

    <script>
        const numbers = [1, -1, 2, 3, -6, 9, 11, -20]
        console.log(numbers)

        const filtered = numbers.filter(n => n >= 0)
        console.log(filtered)

        const items = filtered.map(n => '<li>' + n + '</li>')
        console.log(items)

        const html = '<ul>' + items.join('') + '</ul>'
        console.log(html)

        const items2 = filtered.map(n => {
            const obj = {value: n}
            return obj
        })

        console.log(items2)

        //reduzindo o codigo acima OBS: vou trocar o nome das variaveis aqui
        const numeros = [1, -1, 2, 3, -6, 9, 11, -20]
        const itens = numeros
        .filter(n => n>=0) //filtrando os positivos
        .map(n => ({value: n})) //depois de filtrar os positivos >> pegue os valores e monte um objeto com ele
        .filter(obj => obj.value > 2) //desse valores positivos filtre os q sÃ£o maiores q 2
        .map(obj => obj.value)
        
        console.log(itens)
    </script>
</body>
</html>

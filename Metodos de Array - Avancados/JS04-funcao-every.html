<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Ever</title>
</head>
<body>
    <h1>Metodos Avançados de Array(Ever)</h1>

    <p id="msg"></p>
    <p id="msg1"></p>
    <p id="msg2"></p>
    <p id="msg3"></p>
    <p id="msg4"></p>
    <p id="msg5"></p>
    <p id="msg6"></p>
    <p id="msg7"></p>


    <script>
        
        const numbers = [2, 3, 4, 5, 4, 12, 19, 7, 2, 5]
        document.getElementById('msg').innerHTML = numbers

        //verificar se todos os elementos do array são maiores que 10 com o every(true or false)
        const maiorQue10 = numbers.every(elem => elem > 10)
        document.getElementById('msg2').innerHTML = maiorQue10

        //outro exemplo, verificando se todos são maiores de 18 anos
        const turma = [
            {id: 12, name: 'João', idade: 18},
            {id: 47, name: 'Maria', idade: 21},
            {id: 62, name: 'Pedro', idade: 23},
            {id: 81, name: 'Helena', idade: 30}
        ]

        const maior = turma.every((p => p.idade >= 18))
        document.getElementById('msg4').innerHTML = maior
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outros Metodos String</title>
</head>
<body>
    <h1>Outros Metodos String</h1>

    <p id="id1"></p>
    <p id="id2"></p>
    <p id="id3"></p>
    <p id="id4"></p>
    <p id="id5"></p>

    <script>
        var nome = 'Edvaldo Junior'
        //variavel para usar o metodo repeat
        var texto = nome.repeat(10)

        document.getElementById('id1').innerHTML = nome.includes('Ed')
        document.getElementById('id2').innerHTML = texto
    </script>
</body>
</html>
